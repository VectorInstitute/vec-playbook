
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-ast
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: ./.venv/bin/ruff
        language: system
        types_or: [python]
        args: [format]
        additional_dependencies: []
      - id: ruff
        name: ruff
        entry: ./.venv/bin/ruff
        language: system
        types_or: [python]
        args: [check, --fix, --exit-non-zero-on-fix]
        additional_dependencies: []
